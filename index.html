<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/dino.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Google Dinosaur Clone</title>

    <style>
        /* Positioning for Score */
        .score {
            position: absolute;
            top: 0%;
            left: 10px;
            font-size: 24px;
            color: black;
            z-index: 10;
        }

        #restartButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        body {
            font-family: 'PixelifySans-Regular', sans-serif;
        }
    </style>
</head>

<body>
    <div class="field" id="field">
        <div class="score" id="score">0</div>
        <div class="score highest" id="highest-score">Highest Score: 0</div>
        <div class="start-screen" id="start-screen">Press any key to Start</div>
        <img src="Images/background.png" alt="" class="ground">
        <img src="Images/ground.png" alt="" class="ground">
        <img src="Images/dino.png" alt="" class="player" id="dino">
    </div>
    <button id="restartButton">Click to Restart</button> <!-- Restart button placed here -->

    <audio id="background-music" loop>
        <source src="backgroundMusic.mp3" type="audio/mpeg">
        <source src="backgroundMusic.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script src="JavaScript/index.js" type="module"></script>
    
    <script>
        const music = document.getElementById('background-music');
        music.volume = 0.5; // Set volume (0 to 1)

        // Play music on user interaction
        window.addEventListener('keydown', () => {
            music.play().catch((error) => {
                console.log('Error playing music:', error);
            });
        });
    </script>
</body>
</html>
